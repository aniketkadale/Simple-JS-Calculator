<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" class="input" placeholder="type...">
            <div class="buttons">
                <div>
                    <button onclick="allClear()" class="btn ac sign">AC</button>
                    <button onclick="del()"class="btn sign">DEL</button>
                    <button class="btn sign">%</button>
                    <button class="btn num sign">/</button>
                </div>
                <div>
                    <button class="btn num">7</button>
                    <button class="btn num">8</button>
                    <button class="btn num">9</button>
                    <button class="btn num sign">*</button>
                </div>
                <div>
                    <button class="btn num">4</button>
                    <button class="btn num">5</button>
                    <button class="btn num">6</button>
                    <button class="btn num sign">+</button>
                </div>
                <div>
                    <button class="btn num">1</button>
                    <button class="btn num">2</button>
                    <button class="btn num">3</button>
                    <button class="btn num sign">-</button>
                </div>
                <div>
                    <button class="btn num">0</button>
                    <button class="btn num sign">.</button>
                    <button class="btn sign equal">=</button>
                </div>
            </div> 
        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
